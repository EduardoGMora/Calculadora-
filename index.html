<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora web</title>
    <meta name="description" content="Calculadora web responsive">

    <link rel="Preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="Preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Calculadora web</h1>
    <section class="contenedor">
        <div class="resultado">
            <h2>0</h2>
        </div>
        <div class="botones">
            <button class="botones__x">AC</button>
            <button class="botones__x">&plusmn;</button>
            <button class="botones__x">&percnt;</button>
            <button class="botones__op">&divide;</button>

            <button class="botones__num">7</button>
            <button class="botones__num">8</button>
            <button class="botones__num">9</button>
            <button class="botones__op">&times;</button>

            <button class="botones__num">4</button>
            <button class="botones__num">5</button>
            <button class="botones__num">6</button>
            <button class="botones__op">&minus;</button>

            <button class="botones__num">1</button>
            <button class="botones__num">2</button>
            <button class="botones__num">3</button>
            <button class="botones__op">&plus;</button>

            <button class="botones__num">0</button>
            <button class="botones__num">.</button>
            <button class="botones__op">&equals;</button>
        </div>
    </section>
</body>

<footer>
    <script src="scrpit.js"></script>
</footer>
</html>
