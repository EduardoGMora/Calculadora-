<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora web</title>
    <meta name="description" content="Calculadora web responsive">
    <meta name="keywords" content="Calculadora, web, responsive">
    <meta name="author" content="Eduardo GÃ³mez">

    <link rel="icon" href="image/icons8-calculadora-de-manzana-48.png" type="image/x-icon">

    <link rel="Preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="Preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Calculadora web</h1>
    <section class="contenedor">
        <div class="resultado_display">
            <h2 id="resultado">0</h2>
        </div>
        <div class="botones">
            <button class="botones__x" id="clearAll">AC</button>
            <button class="botones__x" onclick="">&plusmn;</button>
            <button class="botones__x" onclick="">&percnt;</button>
            <button class="botones__op" onclick="addOperator('/')">&divide;</button>

            <button class="botones__num" id="7">7</button>
            <button class="botones__num" id="8">8</button>
            <button class="botones__num" id="9">9</button>
            <button class="botones__op" onclick="addOperator('*')">&times;</button>

            <button class="botones__num" id="4">4</button>
            <button class="botones__num" id="5">5</button>
            <button class="botones__num" id="6">6</button>
            <button class="botones__op" onclick="addOperator('-')">&minus;</button>

            <button class="botones__num" id="1">1</button>
            <button class="botones__num" id="2">2</button>
            <button class="botones__num" id="3">3</button>
            <button class="botones__op" onclick="addOperator('+')">&plus;</button>

            <button class="botones__num" onclick="addNumb(0)">0</button>
            <button class="botones__num">.</button>
            <button class="botones__op" onclick="calculate()">&equals;</button>
        </div>
    </section>
</body>

<footer>
    <script src="js/script.js"></script>
</footer>
</html>
